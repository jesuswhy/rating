<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг покупателей</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/128/1041/1041875.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <div id="loading" class="loading-screen">
        <img src="https://i.gifer.com/XOsX.gif" alt="Loading" class="loader-gif">
    </div>

    <header>
        <h1>Рейтинг покупателей</h1>
        <input type="text" class="search-input" placeholder="Поиск покупателя...">
        <p>Кликните на покупателя, чтобы увидеть полную информацию.</p>
    </header>    

    <div class="buyers-section">
        <h2>Группа A</h2>
        <div id="groupA" class="buyer-list"></div>

        <h2>Группа B</h2>
        <div id="groupB" class="buyer-list"></div>

        <h2>Группа C</h2>
        <div id="groupC" class="buyer-list"></div>
    </div>

    <div id="buyerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="buyerName">Имя покупателя</h2>
            <p><strong>Рейтинг:</strong> <span id="buyerRating"></span></p>
            <p><strong>Доля клиента в портфеле:</strong> <span id="buyerSOW"></span></p>
            <p><strong>Условия работы:</strong> <span id="buyerReputation"></span></p>
            <p><strong>Скорость подписания контракта, дней:</strong> <span id="contractSpeed"></span></p>
            <p><strong>Количество поставок:</strong> <span id="supplyCount"></span></p>
            <p><strong>Скорость оплаты, дней:</strong> <span id="paymentSpeed"></span></p>
            <p><strong>Количество претензий по качеству:</strong> <span id="claimsCount"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
